name: Test Operator Setup
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  Inclusive-naming-check:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: woke
        uses: canonical-web-and-design/inclusive-naming@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-check
          fail-on-error: true

  test-lxd:
    runs-on: ubuntu-latest
    name: Test lxd environment
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - uses: ./
        with:
          provider: lxd
          channel: latest/stable

      - name: Run Tests
        run: |
          tox -e tests -- -k "not k8s"
          juju status
          exit $?

  test-microk8s:
    runs-on: ubuntu-latest
    name: Test microk8s environment
    strategy:
      matrix:
        channel: 
          - 1.23/stable
          - latest/stable
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - uses: ./
        with:
          provider: microk8s
          channel: ${{ matrix.channel }}

      - name: Run Tests
        run: |
          tox -e tests -- -k "not machine"

  test-microstack:
    runs-on: self-hosted
    name: Test microstack environment
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - uses: ./
        with:
          provider: microstack

      - name: Run Tests
        run: |
          tox -e tests -- -k "not k8s"

  test-vSphere:
    runs-on: self-hosted
    name: Test vSphere environment
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - uses: ./
        with:
          provider: vsphere
          credentials-yaml: ${{ secrets.CREDENTIALS_YAML }}
          clouds-yaml: ${{ secrets.CLOUDS_YAML }}
          bootstrap-options: "--model-default datastore=vsanDatastore --model-default primary-network=VLAN_2764"

      - name: Run Tests
        run: |
          tox -e tests -- -k "not k8s"
